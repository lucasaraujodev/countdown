<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,700&display=swap" rel="stylesheet">
    <title>Count Down</title>
</head>
<body>
    <div class="container">
        <div class="title"> <!-- usar title para fazer descrição do evento -->
            <h1>LIVE</h1>
            <P>Soon</P>
        </div>
        <div class="countdown">
            <div>
                <h1 id="days">00</h1>
                <p>Days</p>
            </div>
            <div>
                <h1 id="hours">00</h1>
                <p>Hours</p>
            </div>
            <div>
                <h1 id="minutes">00</h1>
                <p>Minutes</p>
            </div>
            <div>
                <h1 id="seconds">00</h1>
                <p>Seconds</p>
            </div>
        </div>
        <div class="button">
            <p>Register</p>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
